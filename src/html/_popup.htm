
<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>
			<div class="popup__block">
				<div class="popup__block-content">
					<div class="popup__image">
						<img src="../img/popup-img.png" alt="">
					</div>
					<form action="#" class="popup__form">
						<div class="popup__title">Подача заявки</div>
						<div class="popup__subtitle">Оставьте свои контактные данные и наш менеджер свяжется с Вами в ближайшее время</div>
						<div class="popup__item">
							<label class="popup__label" for="name">Ваше имя и фамилия</label>
							<input id="name" tabindex="1" autocomplete="off" name="form[]" value="" placeholder="Имя и Фамилия" class="popup__input" type="text">
						</div>
						<div class="popup__item">
							<label class="popup__label" for="tel">Ваш телефон/whatsapp</label>
							<input id="tel" tabindex="2" autocomplete="off" name="form[]" value="" placeholder="Телефон/Whatsapp" class="popup__input" type="tel">
						</div>
						<div class="popup__item">
							<label class="popup__label" for="email">Ваш e-mail</label>
							<input id="email" tabindex="3" autocomplete="off" name="form[]" value="" placeholder="E-mail" class="popup__input" type="email">
						</div>
							<a href="" class="popup__button button">Подать заявку</a>
					</formiv>
				</div>
			</div>
		</div>
	</div>
</div>
